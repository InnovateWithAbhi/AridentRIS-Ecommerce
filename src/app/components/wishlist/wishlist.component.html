<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl mb-8">My Wishlist</h1>

  <!-- Display message if the wishlist is empty -->
  <div *ngIf="wishlist.length === 0" class="text-center text-gray-600">
    <p class="text-lg">Your wishlist is empty!</p>
    <p class="text-sm">Start adding your favorite products to the wishlist.</p>
  </div>

  <!-- Product Grid -->
  <div
    *ngIf="wishlist.length > 0"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    <div
      *ngFor="let product of wishlist"
      class="bg-white rounded-lg shadow-lg overflow-hidden"
    >
      <img
        [src]="product.image"
        alt="Product Image"
        class="w-full h-48 object-cover"
      />
      <div class="p-4 relative">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">
          {{ product.name }}
        </h2>
        <p class="text-gray-600 mb-4">{{ product.description }}</p>
        <span class="text-gray-800 font-bold">{{
          product.price | currency
        }}</span>
        <button
          (click)="removeFromWishlist(product)"
          class="mt-4 w-full px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition-colors duration-300"
        >
          Remove from Wishlist
        </button>
      </div>
    </div>
  </div>
</div>
