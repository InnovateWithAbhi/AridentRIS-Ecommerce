<div class="bg-white py-8 px-6 rounded-lg shadow-lg max-w-2xl mx-auto mt-6">
  <!-- Heading -->
  <h2 class="text-gray-800 text-2xl font-bold text-center mb-6">Contact Us</h2>

  <!-- Contact Form -->
  <form>
    <div class="grid grid-cols-1 gap-6">
      <!-- Name -->
      <div>
        <label for="name" class="block text-gray-700 font-medium">Name</label>
        <input
          type="text"
          id="name"
          autocomplete="name"
          class="mt-1 block w-full p-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500"
          placeholder="Your full name"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input
          type="email"
          id="email"
          autocomplete="email"
          class="mt-1 block w-full p-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500"
          placeholder="Your email address"
          required
        />
      </div>

      <!-- Subject -->
      <div>
        <label for="subject" class="block text-gray-700 font-medium"
          >Subject</label
        >
        <input
          type="text"
          id="subject"
          class="mt-1 block w-full p-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500"
          placeholder="Subject"
          required
        />
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-gray-700 font-medium"
          >Message</label
        >
        <textarea
          id="message"
          rows="4"
          class="mt-1 block w-full p-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500"
          placeholder="Type your message here"
          required
        ></textarea>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-center mt-6">
      <button
        type="submit"
        class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-300"
      >
        Send Message
      </button>
    </div>
  </form>
</div>
